<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
        
    h1 {
        text-align:center;
        color: slategray;
        font-family:sans-serif;
    }
    </style>

    <script type="text/javascript">
        
      function draw(data) {
      
      /*
        D3.js setup code
      */
        
          "use strict";
          var margin = 50,
              width = 1200,
              height = 600;

          d3.select('body')
            .append('h1')
            .text("MLB Top 50 Career Homerun Hitters");
          
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');
          

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(100, 10, 1050, 330)
          var x = myChart.addMeasureAxis("x", 
                                         "Weight(lbs)");
          x.overrideMin = 150
          x.overrideMax = 240
          var y = myChart.addMeasureAxis("y", 
                                         "Height(inches)");
          y.overrideMin = 66
          y.overrideMax = 80
          var z = myChart.addMeasureAxis("z", 
                                         "Home Runs"); 
          z.overrideMin = 0
          z.overrideMax = 600
          x.fontSize = "12px"
          y.fontSize = "12px"
          x.fontFamily = 'Tangerine';
          y.fontFamily = 'Tangerine';
          
        /*
        Order variables for mouse hover
      */
          var s = myChart.addSeries(["Name",
                                     "Home Runs", 
                                     "Batting Average", 
                                     "Handedness", 
                                     "Height(inches)", 
                                     "Weight(lbs)",
                                     "Legend"], 
                                    dimple.plot.bubble);
          var myLegend = myChart.addLegend(150, 
                                           430, 
                                           1100, 
                                           200, 
                                           "left");
          myLegend.fontFamily = 'Tangerine';
          myLegend.fontSize = "15px";
          myChart.draw();
          
       /*
        Create clickable legend
      */
          myChart.legends = [];

      /*
       Legend Title description
      */ 
          svg.selectAll("title_text")
            .data(["Use legend squares to toggle players"])
            .enter()
            .append("text")
              .attr("x", 450)
              .attr("y", function (d, i) 
                    { return 405 + i * 14; })
              .style("font-family", 
                     "sans-serif")
              .style("font-size", 
                     "20px")
              .style("color", 
                     "Black")
              .text(function (d) 
                    { return d; });
       /*
        Legend values/design
      */
          var filterValues = dimple.getUniqueValues(data, 
                                                    "Legend");

          myLegend.shapes.selectAll("rect")
            .on("click", function (e) {
              var hide = false;
              var newFilters = [];
              filterValues.forEach(function (f) {
                if (f === e.aggField.slice(-1)[0]) {
                  hide = true;
                } else {
                  newFilters.push(f);
                }
              });
              if (hide) {
                d3.select(this).style("opacity", 0.2);
              } else {
                newFilters.push(e.aggField.slice(-1)[0]);
                d3.select(this).style("opacity", 
                                      0.8);
              }
              filterValues = newFilters;
              myChart.data = dimple.filterData(data, 
                                               "Legend", 
                                               filterValues);
              myChart.draw(600);
            });
          
        };
      </script>
  </head>
<body>
  <script type="text/javascript">

  d3.csv("rank50.csv", draw);
  </script>
</body>
</html>
